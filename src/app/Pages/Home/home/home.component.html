<div class="contain-fluid">
  <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
      <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let banner of bannerList; let index = index" [ngClass]="{active : index === 0}">
        <img [src]="baseUrl + banner.backdrop_path" class="d-block w-100" alt="{{banner.title}}">
        <div class="carousel-caption d-none d-md-block">
          <h3>{{banner.original_title}}</h3>
          <p>{{banner.overview}}</p>
        </div>
      </div>
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>


<!-- Trending Movies -->

<div class="contain mt-3 p-4">
  <div class="row">
    <h5>Trending Movies</h5>

    <div class="rowposter">
      <ng-container  *ngFor="let t of trendingMovie">
      <img [src]="baseUrl+t.poster_path" alt="Trending Movie Poster" [routerLink]="['/movies',t.id]"
      class="rowing largeposter">
    </ng-container>
    </div>
  </div>
</div>
