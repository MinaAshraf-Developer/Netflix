<div class="contain-fluid p-5">
  <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
    <div class="row">
         <div class="mb-3 col-lg-10">
      <input type="text" formControlName="movieName" class="form-control" placeholder="Search Movie Here">
    </div>
    <div class="col-lg-2">
      <button class="btn btn-md">Search</button>
    </div>
    </div>
  </form>


  <div class="row mt-5">
    <div class="col-lg-4" *ngFor="let s of serchResult">
      <div class="row pointer">
        <div class="col-lg-3 mt-3 mt-3">
          <img [src]="'https://image.tmdb.org/t/p/original'+s.poster_path"
          class="rowing largeposter"
          [routerLink]="['/movies',s.id]" routerLinkActive="router-link-active"
          alt="Photo">
        </div>
        <div class="col-lg-9 mt-4 mb-4">
          <h4>{{s.original_title}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
